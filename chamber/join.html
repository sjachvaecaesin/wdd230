<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Join page for the Elizabethtown Chamber of Commerce site, part of the WDD230 project.">

    <meta property="og:type" content="website">
    <meta property="og:image" content="https://sjachvaecaesin.github.io/wdd230/chamber/images/elizabethtown.jpg">
    <meta property="og:url" content="https://sjachvaecaesin.github.io/wdd230/chamber/join.html">
    <title>Elizabethtown Chamber of Commerce Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neuton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/logo.webp" alt="Website Logo">
        <h1>Elizabethtown Chamber of Commerce</h1>
        <button id="menu" aria-label="Hamburger button"></button>
        <div id="mode" >ðŸ•¶</div>
    </header>
    <nav class="navigation">
        <ul>
            <li><a href="https://sjachvaecaesin.github.io/wdd230/chamber/index.html">Home</a></li>
            <li><a href="https://sjachvaecaesin.github.io/wdd230/chamber/discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="https://sjachvaecaesin.github.io/wdd230/chamber/join.html">Join</a></li>
        </ul>
    </nav>
    <main id="joinpage">
        <form method="get" action="thankyou.html">
            <fieldset>
                <label>First Name* <input type="text" id="first" name="fname" required></label>
                <label>Last Name* <input type="text" id="last" name="lname" required></label>
                <label>Title/Position* <input type="text" id="t/p" name="title/position" pattern="[A-Za-z.\-\ ].{7,}" required></label>
                <label>Email* <input type="email" id="mail" name="email" placeholder="johndoe@gmail.com" required></label>
                <label>Phone* <input type="tel" id="phone" name="phone" required></label>
                <label>Business Name* <input type="text" id="business" name="business" required></label>

                <label>Membership Level</label>
                <legend><input type="radio" name="membership" value="NP"> Non-Profit</legend>
                <legend><input type="radio" name="membership" value="Bronze"> Bronze</legend>
                <legend><input type="radio" name="membership" value="Silver"> Silver</legend>
                <legend><input type="radio" name="membership" value="Gold"> Gold</legend>

                <label>
                    Business description
                </label>
                <textarea id="description" name="description" placeholder="Enter business information here (optional)"></textarea>

                <input type="hidden" id="hide" name="hide">
            </fieldset>
            <input type="submit" value="Submit Business Form">
        </form>
    </main>
    <footer>
        <p>
            Elias Streeter | WDD230 Project | Last Updated: <span id="lastModified"></span>
        </p>
    </footer>
    <script src="scripts/modified.js"></script>
</body>
</html>
