<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup" id="header">
                    ACME Wildwest Services
                </th>
            </tr>
            <tr class="category">
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Feature 1</th>
                <th>✔️</th>
                <th>✔️</th>
                <th>✔️</th>
            </tr>
            <tr>
                <th>Feature 2</th>
                <th>❌</th>
                <th>✔️</th>
                <th>✔️</th>
            </tr>
            <tr>
                <th>Feature 3</th>
                <th>❌</th>
                <th>❌</th>
                <th>✔️</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
