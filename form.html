    <main>
        <h1>Home Page Form</h1>
        <form method="get" action="record.html">
            <fieldset>
                <label>Username* <input type="text" id="name" name="username" required></label>

                <label>Password* <input type="password" id="pwd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required></label>

                <div id="formmessage"></div>
                <label>Re-Enter Password* <input type="password" id="confirm" name="password" required></label>

                <label>Email* <input type="email" id="mail" name="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address." required></label>

                <label for="r">Page Rating</label>
                <div id="rangevalue">1</div>
                <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                <datalist id="rangevalues">
	                <option value="1">1</option>
	                <option value="2">2</option>
	                <option value="3">3</option>
	                <option value="4">4</option>
	                <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>

            <input id="submit" type="submit" value="Submit">

        </form>
    </main>
